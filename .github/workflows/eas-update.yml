name: EAS Update on Push

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'src/**'
      - 'App.tsx'
      - 'package.json'

jobs:
  update:
    name: Publish EAS Update
    runs-on: ubuntu-latest
    
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret in your repo settings"
            echo "Get it from: https://expo.dev/accounts/[your-account]/settings/access-tokens"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Determine branch name
        id: branch
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "name=production" >> $GITHUB_OUTPUT
          else
            echo "name=development" >> $GITHUB_OUTPUT
          fi

      - name: Publish update
        run: |
          eas update \
            --branch ${{ steps.branch.outputs.name }} \
            --message "Update from commit ${{ github.sha }}: ${{ github.event.head_commit.message }}"

      - name: Comment on commit
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const branch = '${{ steps.branch.outputs.name }}';
            const message = `âœ… EAS Update published to **${branch}** branch!
            
            Users on this branch will receive the update next time they open the app.
            
            View update: https://expo.dev/accounts/[your-account]/projects/veahome/updates`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
