name: Build APK on Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          eas build --platform android --profile $PROFILE --non-interactive --no-wait

      - name: Get build URL
        run: |
          echo "Build started! Check status at: https://expo.dev/accounts/[your-account]/projects/veahome/builds"
          echo "You'll receive an email when the build is complete."
